<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ meta_description }}">
    <title>{{ title }}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, {{ color_scheme.primary }} 0%, {{ color_scheme.secondary }} 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: {{ color_scheme.accent }};
            border-bottom: 4px solid {{ color_scheme.accent }};
            padding-bottom: 0.5rem;
        }
        .meta {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 2rem;
            padding: 1rem;
            background: #f8f9fa;
            border-left: 4px solid {{ color_scheme.accent }};
        }
        section {
            margin: 2.5rem 0;
            padding: 1.5rem;
            background: #fafafa;
            border-radius: 8px;
            transition: transform 0.2s;
        }
        section:hover {
            transform: translateX(10px);
            box-shadow: -5px 0 15px rgba(0,0,0,0.1);
        }
        h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: {{ color_scheme.secondary }};
        }
        p {
            margin-bottom: 1rem;
            text-align: justify;
        }
        .footer {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 2px solid #eee;
            text-align: center;
            color: #999;
            font-size: 0.9rem;
        }
        .site-id {
            font-family: 'Courier New', monospace;
            background: #f0f0f0;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ title }}</h1>
        <div class="meta">
            {{ meta_description }}
        </div>
        
        {% for section in sections %}
        <section>
            <h2>{{ section.heading }}</h2>
            <p>{{ section.content }}</p>
        </section>
        {% endfor %}
        
        <div class="footer">
            <p>Generated on {{ timestamp }}</p>
            <p>Site ID: <span class="site-id">{{ site_id }}</span></p>
        </div>
    </div>
</body>
</html>
